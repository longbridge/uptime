on:
  issues:
    types: [opened]
jobs:
  build:
    name: Feishu Bot
    runs-on: ubuntu-latest
    steps:
      - name: Feishu Bot Message
        uses: whatwewant/action-robot-feishu@v0.0.13
        with:
          url: ${{ secrets.FEISHU_WEBHOOK_URL }}
          title: Uptime Warning
          text: |
            ${{ github.event.issue.title }}

            ${{ github.event.issue.url }}

            ${{ github.event.issue.body }}
